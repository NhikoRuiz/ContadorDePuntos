<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de puntos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="contenedor-titulo">
        <h1 class="titulo">Contador de puntos</h1>
    </div>
    <div class="contenedor">
        <div class="personaje1 personaje">
            <h1 contenteditable="true">Nombre jugador 1</h1>
            <div class="contenedor-puntos-p1">0</div>
            <div class="contenedor-botones-p1">
                <button id="restar-p1">-</button>
                <button id="sumar-p1">+</button>
            </div>
        </div>
        <div class="personaje2 personaje">
            <h1 contenteditable="true">Nombre jugador 2</h1>
            <div class="contenedor-puntos-p2">0</div>
            <div class="contenedor-botones-p2">
                <button id="restar-p2">-</button>
                <button id="sumar-p2">+</button>
            </div>
        </div>
    </div>
    <div class="contenedor-btn-reiniciar">
        <button id="btn-reiniciar">Reiniciar</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
